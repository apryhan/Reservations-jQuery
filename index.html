<!DOCTYPE html>
<html>
<head>
<script src="script/jquery-1.11.0.min.js">
</script>
<script src="script/jquery-ui-1.10.4.custom.min.js" type="text/javascript">
</script>
<link href="css/le-frog/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
<script>
$(function () {
        $( "#from" ).datepicker({
			showOn: "button",
			buttonImage: "images/calendar.gif",
			buttonImageOnly: true
        });
        $( "#to" ).datepicker({
			showOn: "button",
			buttonImage: "images/calendar.gif",
			buttonImageOnly: true
        });
  });
$(document).ready(function(){
	$("#nationality").change(function(){
		if($("#nationality").val()==""){
			$("span").text("");
		}
		else if($("#nationality").val()=="amer"||$("#nationality").val()=="can"){
				$("span").text("You do not require a passport for this trip");
		}
		else{
			$("span").html("<font color=red>You require a passport for this trip<font>");
			}
	});
	$("input").change(function(){
		var cost=0;
		if($("#SF").prop("checked")||$("#LA").prop("checked")) {
			cost=cost+200;
			}
		if($("#to").val()){
			var start=$("#from").datepicker("getDate");
			var end=$("#to").datepicker("getDate");
			var days=Math.round((end-start)/(24*60*60*1000));
			var price=150*(days+1);
			cost=cost+price;
			}
		if($("#firstClass").prop("checked")) {
			cost=cost+500;
			}
		if($("#spouse").prop("checked")) {
			cost=cost*2;
			}
		$("div").text("Your estimated cost for this trip is: " + "$" + cost);
	});
});
$(document).ready(function(){
	$("#reset").click(function(){
		$("span").empty();
		$("div").empty();
	});
});	
</script>
</head>

<body>
<table align="left" width="1000px" border="0" cellpadding="10px">
    <tr>
        <td>
        <form name="form1">
            <table border="0" height="400px" id="info">
                <tr>
                    <td width="220px" style="text-align:right"><strong>Last Name: </strong></td>
                    <td width="780px"><input type="text" name="txtFirstName" value=" " size="20" /></td>
                </tr>

                <tr>
                    <td style="text-align:right"><strong>First Name: </strong></td>
                    <td><input type="text" name="txtLastName" value=" " size="20" /></td>
                </tr>
                <tr>
                    <td style="text-align:right"><strong>Nationality: </strong></td>
                    <td><select name="selNationality" id="nationality">
							<option value="">— Choose a country —</option>
                            <option id="c1" value="amer">USA</option>
                            <option id="c2" value="can">Canada</option>
                            <option id="c3" value="mex">Mexico</option>
                            <option id="c4" value="ger">Germany</option>
                            <option id="c5" value="fra">France</option>
                        </select>
						<span></span>
						</td>					
                </tr>

                <tr>
                    <td style="text-align:right"><strong>City you wish to visit: </strong></td>
                    <td id="cities">
						<input type="radio" name="radCity" value="New York City" />New York City<br />
                        <input type="radio" name="radCity" value="Boston" />Boston<br />
                        <input type="radio" name="radCity" id="SF" value="San Francisco" />San Francisco ($200 surcharge)<br />
                        <input type="radio" name="radCity" id="LA" value="Los Angeles" />Los Angeles ($200 surcharge)<br/>
                    </td>
                </tr>

                <tr>
                    <td style="text-align:right"><strong>Number of days ($150 per day): </strong></td>
                    <td>
						<label for="from">From:</label> 
						<input id="from" name="from" type="text"> 
						<label for="to">To:</label>
						<input id="to" name="to" type="text">
                    </td>
                </tr>

                <tr>
                    <td style="text-align:right"><strong>Other options: </strong></td>
                    <td>
                        <input type="checkbox" name="chkFirst" id="firstClass" value="500"/>First Class Only ($500 surcharge)<br />
                        <input type="checkbox" name="chkSpouse" id="spouse" />Traveling with Spouse (All costs doubled)<br />
                    </td>
                </tr>
                <tr>
                    <!--<td align="right"><input type="button" id="estimation" value="Give me an estimate!" onClick="estimateCost()"/></td>-->		
					<td></td>
                    <td align="left"><input type="reset" id="reset"/></td>
                </tr>
            </table>
			<div></div>
        </form>
        </td>
    </tr>
</table>
</body>
</html>
